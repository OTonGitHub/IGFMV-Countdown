<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IGF MV 2024 Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Maybe download? Nah, Akamai local cache -->

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Grouped container for Logo, URL, and Text -->
    <div class="header-group">
      <div class="header-logo-container">
        <img
          src="assets/mvigf-logo-alt.png"
          alt="Maldives IGF Logo"
          class="header-logo"
        />
        <img src="assets/web-url.png" alt="Website URL" class="header-url" />
      </div>
      <div class="live-stream-container">
        <p class="live-stream-text">LIVE STREAM STARTING IN</p>
        <div class="countdown">
          <span id="days" class="countdown-time"></span>
          <span class="countdown-time">:</span>
          <span id="hours" class="countdown-time"></span>
          <span class="countdown-time">:</span>
          <span id="minutes" class="countdown-time"></span>
          <span class="countdown-time">:</span>
          <span id="seconds" class="countdown-time"></span>
        </div>
      </div>
    </div>

    <!-- Sponsors Section -->
    <div class="rounded-rectangle">
      <img
        src="assets/sponsors-widget.png"
        alt="Sponsors"
        class="sponsors-widget"
      />
    </div>

    <!-- Vision Widget -->
    <div class="vision-widget">
      <img src="assets/vision-widget.png" alt="Vision Widget" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
